{% extends "layout.html" %}

{% block page_title %}
  Start page example
{% endblock %}

{% block content %}

<main id="content" role="main">

  <div class="grid-row">

    <div class="column-two-thirds">

      <form action="prepare" method="post">
        <div class="form-group">
          <fieldset>
      
            <legend>
              <h1 class="heading-large">Did your firm attend any HPCDS sessions between 1 and 31 December?</h1>
            </legend>
      
            <div class="panel panel-border-wide">
                <p>
                  This includes any agents/caseworkers who work on the firms behalf.
                </p>
              </div>

            <div class="multiple-choice">
              <input id="radio-1" type="radio" name="attendhpcds" value="yes">
              <label for="radio-1">Yes</label>
            </div>
            <div class="multiple-choice">
              <input id="radio-2" type="radio" name="attendhpcds" value="no">
              <label for="radio-2">No</label>
            </div>
          </fieldset>
        </div>

        

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
          
        </div>
      </form>

    </div>
  </div>



</main>

{% endblock %}
